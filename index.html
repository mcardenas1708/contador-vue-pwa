<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Metadata para PWA-->
        <!--Modificar barra de estado ANDROID-->
        <meta name="theme-color" content="#41b883">
        <!--Optimizaciones de SEO-->
        <meta name="MobileOptimized" content="width">  
        <meta name="HandheldFriendly" content="true">
        <!--Modificar barra de estado IOS-->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <title>Contador</title>

        <!--Iconos-->  
        <link rel="shortcut icon" href="./img/favicon.png" type="image/png">      
        <link rel="apple-touch-icon" href="./img/favicon.png">
        <link rel="apple-touch-startup-image" href="./img/favicon.png">
        <!--Manifest--> 
        <link rel="manifest" href="./manifest.json">
        <!--Hojas de estilos-->  
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app" class="app">
            <h1 class="title">{{title}}</h1>
            <h3 class="count">{{count}}</h3>
            <div>
                <!--<button v-on:click="disCount">-1</button>
                <button @click="addCount">+1</button>-->
                <button @click="modCount('add')">+1</button>
                <button @click="modCount('dis')">-1</button>
            </div>
        </div>

        <script src="./load.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/mountApp.js"></script>
        


    </body>
</html>
